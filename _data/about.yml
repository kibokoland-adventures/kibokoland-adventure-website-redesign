our_mission: >
  As a leading Tanzania Tour Operator, we create unique and socially responsible East African holiday experiences, providing a superior level of client satisfaction and communication and we make sure we deliver what we promise.
our_staff:
  - paragraph: Kibokoland adventures recruited a fantastic group of safari & Mt Kilimanjaro guides, cooks and crew. We have taken many steps to ensure we attract, select, motivate and retain the very best guides in Tanzania.

  - paragraph: We offer attractive salary packages, as well as generous compensation on top of their monthly salary for nights that are spent on safari and away from their family.
  
  - paragraph: Our Kilimanjaro head guides, assistant guides, cooks & porters receive the best treatment on the mountain. We ensure they have 3 meals per day, good sleeping arrangements, medical insurance cover and proper salaries.
  - paragraph: We have a procedure for allowing our staff to take out loans if needed.
  - paragraph: We organize regular training for our staff to keep their skills and knowledge at the highest possible expectation. As well as training, we have regular staff meetings to focus on customer service and how to provide a more unique experience to our clients.
  - paragraph: We have a very little turnover of staff. They tell us that they love their jobs and working for Kibokoland adventures. This is apparent to many of our clients, who give feedback saying how passionate our guides and crew are
