who_we_are:
  intro:
    - paragraph: Kiboko land adventures was established in 2012 and has continued to grow and expand over the years. We pride ourselves in providing our clients with the most comprehensive service and value available. We are dedicated, efficient and passionate about making your Tanzanian holiday a unique and special experience. We are a best African safari company located in Arusha, Tanzania.
  hashtags: "#️⃣ Personalized Service#️⃣ Make an Impact #️⃣ Book with confidence"
