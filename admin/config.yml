backend:
  name: github
  repo: i-meets-i/kibokoland-adventure-website-redesign

media_folder: "./_img/uploads/"

collections:
  - name: "website-settings"
    label: "Kibokoland Website Settings"
    files:
      - label: "Kibokoland's Data"
        name: "site_data"
        file: "_data/site_data.yml"
        fields:
          - label: "Tel"
            name: "tel"
            widget: "string"
          - label: "email"
            name: "email"
            widget: "string"
          - label: "Social Media Links"
            name: "social"
            widget: "object"
            fields:
              - label: "Facebook"
                name: "facebook"
                widget: "object"
                fields:
                  - label: "Account Link"
                    name: "url"
                    widget: "string"
                  - label: "User Name"
                    name: "user_name"
                    widget: "string"

              - label: "Instagram"
                name: "instagram"
                widget: "object"
                fields:
                  - label: "Account Link"
                    name: "url"
                    widget: "string"
                  - label: "User Name"
                    name: "user_name"
                    widget: "string"

              - label: "Twitter"
                name: "twitter"
                widget: "object"
                fields:
                  - label: "Account Link"
                    name: "url"
                    widget: "string"
                  - label: "User Name"
                    name: "user_name"
                    widget: "string"

              
              - label: "Trip Advisor"
                name: "trip_advisor"
                widget: "object"
                fields:
                  - label: "Account Link"
                    name: "url"
                    widget: "string"
                  - label: "User Name"
                    name: "user_name"
                    widget: "string"


  - name: "Pages"
    label: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "_data/home.yml"
        fields:
          - label: "fold"
            name: "fold"
            widget: "object"
            fields:
              - label: "tagline"
                name: "tagline"
                widget: "string"
              - label: "Image"
                name: "background_image"
                widget: "image"
  - label: "Day Trips"
    name: "daytrips"
    folder: "./_posts/daytrip/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Subtitle"
        name: "subtitle"
        widget: "string"
      - label: "Destination Data"
        name: "sys"
        widget: "object"
        fields:
          - label: "Fields"
            name: "fields"
            widget: "object"
            fields:
              - label: "Customer Review"
                name: "review"
                widget: "string"

