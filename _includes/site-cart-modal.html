
<div class="modal cart-overlay">
	<div class="modal-content article cart"><span class="close-button close-cart large">&times; <!-- <i class="fa fa-window-close" aria-hidden="true"></i> --></span>
		<h3 class="align-text-center"> Your Bucket List</h3>
		<form class="form" action="POST" data-netlify="true" data-netlify-recapture="true" name="bucket"> 
			<div class="cart-footer">
				<p class="cart-imoji">👍  <span class="cart-total"><b> 0 </b></span> <small>/ Destination(s)</small></p>
			</div>
			<textarea class="cart-content" name="bucket-list" id="bucket-list" cols="30" rows="10"></textarea>
			<div class="btn clear-cart">Clear List</div>
			<fieldset class="no-border customer-details">
				<legend class="align-text-center"> 
					<h3>Your Details</h3>
				</legend>
				<label for="name">Name: <input type="text" id="name" name="customer's_name" required></label>
				<label for="email">Email: <input type="text" id="email" name="customer's_email" required></label>
				<label for="Group">Number of People Traveling: <br> <input type="number" id="group" name="travel_group" required></label>
				<div class="flex flex-btn form-col-2">
					<label for="start-date"><b>Start Date</b> <br><input type="date" id="start_date" name="start-date" required></label>
					<label for="end-date"><b>End Date</b> <br><input  type="date" id="end_date" name="end-dates" required></label>
				</div>
				<div class="flex flex-col form-col-2"><br><br>
					<p><b>Safari Type</b></p>
					<div class="flex flex-btn">
						<label for="delux"><b>Delux</b>
							<input type="radio" id="delux" name="safari-type" value="Delux" required="required"/>
						</label>
						<label for="midrange"><b>Midrange</b>
							<input type="radio" id="midrange" name="safari-type" value="Midrange"/>
						</label>
						<label for="basic"><b>Basic</b>
							<input type="radio" id="basic" name="safari-type" value="Basic"/>
						</label><br><br><br>
					</div>
				</div>
				<div class="flex flex-btn form-col-2">
					<label for="pick-up"><b>Pick-up 🛬 </b> <br>
						<select id="pick-up-points" name="pick-up-points" value="-- Pick a location ---" required="required">
							<option>I don't know yet</option>
							<option>Arusha </option>
							<option>Kilimanjaro Airport (JRO)</option>
							<option>Dar es Salaam </option>
							<option>Other </option>
						</select>
					</label>
					<label for="drop-off"><b>Drop-off 🛫 </b> <br>
						<select id="drop-off-points" name="drop-off-points" value="-- Pick a location ---" required="required">
							<option>I don't know yet</option>
							<option>Arusha Airport </option>
							<option>Kilimanjaro Airport (JRO)</option>
							<option>Dar es Salaam </option>
							<option>Other </option>
						</select>
					</label>
				</div>
				<textarea class="tilt-rt" id="note" name="Customer-Notes" cols="30" rows="10" placeholder="Would you like to go camping? tell us your requirements..."></textarea><div data-netlify-recapture="true"></div>
			</fieldset>
			<p>
				<button class="btn tilt-lft" type="submit">Send Me A Quote!</button>
			</p>
		</form>
	</div>
</div>
